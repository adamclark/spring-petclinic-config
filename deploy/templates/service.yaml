apiVersion: v1
kind: Service
metadata:
  labels:
    {{ include "app.labels" . | nindent 4 }}
  name: {{ include "app.fullname" . }}
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: 8443-tcp
    port: 8443
    protocol: TCP
    targetPort: 8443
  - name: 8778-tcp
    port: 8778
    protocol: TCP
    targetPort: 8778
  selector:
    app: {{ include "app.fullname" . }}
  sessionAffinity: None
  type: ClusterIP